<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <h1>Belajar HTML #06</h1>
    <p><b>Tebal</b> dengan b</p>
    <p><strong>Penting</strong> dengan strong</p>
    <p><i>Miring</i> dengan i</p>
    <p><em>Ditekankan</em> dengan em</p>
    <p><mark>Disorot</mark> dengan mark</p>
    <p><small>Teks kecil</small> dengan small</p>
    <p><del>Coret</del> dengan del</p>
    <p><ins>Garis bawah</ins> dengan ins</p>
    <p>Subskrip: H<sub>2</sub>O, Superskrip: E=mc<sup>2</sup></p>
</body>
</html>
