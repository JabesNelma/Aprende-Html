<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag, Elemen, Atribut</title>
</head>
<body>
    <h1>Belajar HTML #02</h1>
    <p>Tag: &lt;p&gt;, &lt;h1&gt;, &lt;img&gt;, dll.</p>
    <p>Elemen: &lt;p&gt;Ini elemen&lt;/p&gt;.</p>
    <p>Atribut: <a href="https://example.com" target="_blank">Contoh link</a> (href, target).</p>
    <img src="https://via.placeholder.com/150" alt="Contoh gambar">
</body>
</html>
