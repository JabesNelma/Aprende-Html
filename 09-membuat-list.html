<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat List</title>
</head>
<body>
    <h1>Belajar HTML #09</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>Apel</li>
        <li>Pisang</li>
        <li>Ceri</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>Bangun tidur</li>
        <li>Sarapan</li>
        <li>Belajar HTML</li>
    </ol>
    <h2>Description List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>
</body>
</html>
