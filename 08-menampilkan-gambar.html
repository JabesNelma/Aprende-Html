<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan Gambar</title>
</head>
<body>
    <h1>Belajar HTML #08</h1>
    <img src="https://via.placeholder.com/400x200" alt="Gambar placeholder 400x200">
    <p>Gambar dengan lebar dan tinggi khusus:</p>
    <img src="https://via.placeholder.com/150" alt="150x150" width="150" height="150">
    <p>Gambar sebagai link:</p>
    <a href="https://example.com">
        <img src="https://via.placeholder.com/100x100" alt="Klik gambar">
    </a>
</body>
</html>
