<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Form</title>
</head>
<body>
    <h1>Belajar HTML #11</h1>
    <form action="#" method="post">
        <label>Nama: <input type="text" name="nama" required></label><br><br>
        <label>Email: <input type="email" name="email" required></label><br><br>
        <label>Password: <input type="password" name="password" minlength="6"></label><br><br>
        <label>Jenis Kelamin:</label>
        <input type="radio" name="jk" value="pria"> Pria
        <input type="radio" name="jk" value="wanita"> Wanita<br><br>
        <label>Hobi:</label>
        <input type="checkbox" name="hobi" value="baca"> Baca
        <input type="checkbox" name="hobi" value="tulis"> Tulis
        <input type="checkbox" name="hobi" value="coding"> Coding<br><br>
        <label>Kota:</label>
        <select name="kota">
            <option value="jakarta">Jakarta</option>
            <option value="bandung">Bandung</option>
            <option value="surabaya">Surabaya</option>
        </select><br><br>
        <label>Pesan:</label><br>
        <textarea name="pesan" rows="4" cols="40"></textarea><br><br>
        <label>File: <input type="file" name="file"></label><br><br>
        <button type="submit">Kirim</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
