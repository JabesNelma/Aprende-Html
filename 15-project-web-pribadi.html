<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Web Pribadi</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 0; }
        header, footer { background: #333; color: white; text-align: center; padding: 1em; }
        nav a { color: white; margin: 0 10px; }
        main { padding: 20px; max-width: 800px; margin: auto; }
        .proyek { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <header>
        <h1>Jabes Nelma</h1>
        <nav>
            <a href="#tentang">Tentang</a>
            <a href="#proyek">Proyek</a>
            <a href="#kontak">Kontak</a>
        </nav>
    </header>
    <main>
        <section id="tentang">
            <h2>Tentang Saya</h2>
            <img src="https://via.placeholder.com/150" alt="Foto profil" style="border-radius: 50%;">
            <p>Saya seorang pembelajar HTML yang sedang membangun portofolio.</p>
        </section>
        <section id="proyek">
            <h2>Proyek</h2>
            <div class="proyek">
                <h3>Website Toko</h3>
                <img src="https://via.placeholder.com/400x200" alt="Toko">
                <p>Toko online sederhana.</p>
            </div>
            <div class="proyek">
                <h3>Aplikasi Cuaca</h3>
                <img src="https://via.placeholder.com/400x200" alt="Cuaca">
                <p>Menampilkan cuaca.</p>
            </div>
        </section>
        <section id="kontak">
            <h2>Hubungi Saya</h2>
            <form>
                <label>Nama: <input type="text" required></label><br><br>
                <label>Email: <input type="email" required></label><br><br>
                <label>Pesan: <textarea rows="4" cols="40"></textarea></label><br><br>
                <button type="submit">Kirim</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Jabes Nelma. Dibuat dengan HTML.</p>
    </footer>
</body>
</html>
