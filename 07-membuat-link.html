<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Link</title>
</head>
<body>
    <h1>Belajar HTML #07</h1>
    <p><a href="https://www.google.com">Link ke Google</a></p>
    <p><a href="https://www.github.com" target="_blank">Buka di tab baru</a></p>
    <p><a href="#bawah">Lompat ke bawah</a></p>
    <p><a href="mailto:email@contoh.com">Kirim Email</a></p>
    <p><a href="tel:+628123456789">Telepon</a></p>
    <h2 id="bawah">Bagian Bawah</h2>
</body>
</html>
