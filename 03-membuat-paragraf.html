<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Paragraf</title>
</head>
<body>
    <h1>Belajar HTML #03</h1>
    <p>Ini adalah paragraf pertama. Paragraf dibuat dengan tag &lt;p&gt;.</p>
    <p>Ini adalah paragraf kedua. Setiap paragraf akan turun baris baru.</p>
    <p>Ini paragraf ketiga dengan <br> baris baru di dalamnya.</p>
</body>
