<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <h2>Link</h2>
    <a href="https://www.google.com" target="_blank">Kunjungi Google</a>

    <h2>Gambar</h2>
    <img src="https://via.placeholder.com/300x200" alt="Placeholder 300x200">

    <h2>Gambar sebagai Link</h2>
    <a href="https://www.github.com">
        <img src="https://via.placeholder.com/150x150" alt="GitHub placeholder">
    </a>
</body>
</html>
