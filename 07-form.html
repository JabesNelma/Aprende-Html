<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Formulir Pendaftaran</h2>
    <form action="#" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="6"><br><br>

        <label>Jenis Kelamin:</label>
        <input type="radio" id="pria" name="jk" value="pria">
        <label for="pria">Pria</label>
        <input type="radio" id="wanita" name="jk" value="wanita">
        <label for="wanita">Wanita</label><br><br>

        <label>Hobi:</label>
        <input type="checkbox" name="hobi" value="membaca"> Membaca
        <input type="checkbox" name="hobi" value="menulis"> Menulis
        <input type="checkbox" name="hobi" value="coding"> Coding<br><br>

        <label for="kota">Kota:</label>
        <select id="kota" name="kota">
            <option value="jakarta">Jakarta</option>
            <option value="bandung">Bandung</option>
            <option value="surabaya">Surabaya</option>
        </select><br><br>

        <label for="pesan">Pesan:</label><br>
        <textarea id="pesan" name="pesan" rows="4" cols="40"></textarea><br><br>

        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file"><br><br>

        <button type="submit">Kirim</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
